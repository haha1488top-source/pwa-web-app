<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–ª—ñ–∫–µ—Ä –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            padding: 20px;
            touch-action: manipulation;
        }

        .counter {
            font-size: 42px;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            text-align: center;
        }

        .clicker-img {
            width: 250px;
            height: 250px;
            cursor: pointer;
            transition: transform 0.1s;
            user-select: none;
            border-radius: 20px;
        }

        .clicker-img:active {
            transform: scale(0.9);
        }

        .reset-btn {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 20px;
            background: #ff5722;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
        }

        .status {
            margin-top: 20px;
            color: white;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="counter">–ö–ª—ñ–∫—ñ–≤: <span id="count">0</span></div>
    <img src="Img/pin_dead_box.png" class="clicker-img" id="clicker" alt="–ö–ª—ñ–∫–µ—Ä">
    <button class="reset-btn" onclick="resetCounter()">–°–∫–∏–Ω—É—Ç–∏</button>
    <div class="status" id="status">–ì–æ—Ç–æ–≤–æ –¥–æ –≥—Ä–∏! üéÆ</div>

    <script>
        let count = parseInt(localStorage.getItem('clickCount')) || 0;
        const counterElement = document.getElementById('count');
        const clickerImg = document.getElementById('clicker');
        const statusElement = document.getElementById('status');

        function updateCounter() {
            counterElement.textContent = count;
            localStorage.setItem('clickCount', count);
        }

        function resetCounter() {
            if(confirm('–°–∫–∏–Ω—É—Ç–∏ —Ä–∞—Ö—É–Ω–æ–∫?')) {
                count = 0;
                updateCounter();
            }
        }

        // –î–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ - –æ–±—Ä–æ–±–∫–∞ —Ç–∞—á—ñ–≤
        clickerImg.addEventListener('touchstart', (e) => {
            e.preventDefault();
            count++;
            updateCounter();
            clickerImg.style.transform = 'scale(0.9)';
        });

        clickerImg.addEventListener('touchend', (e) => {
            e.preventDefault();
            clickerImg.style.transform = 'scale(1)';
        });

        // –î–ª—è –∫–æ–º–ø'—é—Ç–µ—Ä–∞
        clickerImg.addEventListener('click', () => {
            count++;
            updateCounter();
            clickerImg.style.transform = 'scale(0.9)';
            setTimeout(() => {
                clickerImg.style.transform = 'scale(1)';
            }, 100);
        });

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
        document.addEventListener('DOMContentLoaded', () => {
            updateCounter();
            statusElement.textContent = '–ì—Ä–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–∞! –¢–∏—Å–Ω–∏ –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É üëÜ';
        });

        // –°–ø—Ä–æ—â–µ–Ω–∞ –æ—Ñ–ª–∞–π–Ω —Ä–æ–±–æ—Ç–∞ —á–µ—Ä–µ–∑ LocalStorage
        window.addEventListener('beforeunload', () => {
            localStorage.setItem('clickCount', count);
        });
    </script>
</body>
</html>
