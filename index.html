<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0000ff">
    <title>Клікер PWA</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        .counter {
            font-size: 48px;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .clicker-img {
            width: 300px;
            height: 300px;
            cursor: pointer;
            transition: transform 0.1s;
            user-select: none;
        }

        .clicker-img:active {
            transform: scale(0.95);
        }

        .reset-btn {
            margin-top: 30px;
            padding: 12px 24px;
            font-size: 18px;
            background: #ff5722;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="counter">Кліків: <span id="count">0</span></div>
    <img src="pin_dead_box.png" class="clicker-img" id="clicker">
    <button class="reset-btn" onclick="resetCounter()">Скинути</button>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('SW registered'))
                .catch(err => console.log('SW error:', err));
        }
    </script>
</body>
</html>
