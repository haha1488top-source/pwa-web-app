<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0000ff">
    <title>–ö–ª—ñ–∫–µ—Ä –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            padding: 20px;
            touch-action: manipulation;
        }

        .counter {
            font-size: 42px;
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            text-align: center;
        }

        .clicker-img {
            width: 250px;
            height: 250px;
            cursor: pointer;
            transition: transform 0.1s;
            user-select: none;
            border-radius: 20px;
            margin-bottom: 15px;
        }

        .clicker-img:active {
            transform: scale(0.9);
        }

        .shop-btn {
            margin: 10px 0;
            padding: 12px 25px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 80%;
            max-width: 280px;
        }

        .reset-btn {
            margin-top: 10px;
            padding: 12px 25px;
            font-size: 18px;
            background: #ff5722;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 80%;
            max-width: 280px;
        }

        .status {
            margin-top: 15px;
            color: white;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="counter">–ö–ª—ñ–∫—ñ–≤: <span id="count">0</span></div>
    <img src="Img/pin_dead_box.png" class="clicker-img" id="clicker" alt="–ö–ª—ñ–∫–µ—Ä">
    <button class="shop-btn" onclick="openShop()">
        <img src="Img/spray.png" style="width: 20px; height: 20px; vertical-align: middle; margin-right: 8px;" alt="–ú–∞–≥–∞–∑–∏–Ω">
        –ú–∞–≥–∞–∑–∏–Ω
    </button>
    <button class="reset-btn" onclick="resetCounter()">–°–∫–∏–Ω—É—Ç–∏</button>
    <div class="status" id="status">–ì—Ä–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–∞! –¢–∏—Å–Ω–∏ –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É üëÜ</div>

    <script>
        let count = parseInt(localStorage.getItem('clickCount')) || 0;
        const counterElement = document.getElementById('count');
        const clickerImg = document.getElementById('clicker');
        const statusElement = document.getElementById('status');

        function updateCounter() {
            counterElement.textContent = count;
            localStorage.setItem('clickCount', count);
        }

        function resetCounter() {
            if(confirm('–°–∫–∏–Ω—É—Ç–∏ —Ä–∞—Ö—É–Ω–æ–∫?')) {
                count = 0;
                updateCounter();
            }
        }

        function openShop() {
            alert('–ú–∞–≥–∞–∑–∏–Ω –≤—ñ–¥–∫—Ä–∏—Ç–æ! –¢—É—Ç –º–æ–∂–Ω–∞ –∫—É–ø–∏—Ç–∏ –ø–æ–∫—Ä–∞—â–µ–Ω–Ω—è.');
            // –¢—É—Ç –±—É–¥–µ —Ñ—É–Ω–∫—Ü—ñ–æ–Ω–∞–ª –º–∞–≥–∞–∑–∏–Ω—É
        }

        // –î–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ - –æ–±—Ä–æ–±–∫–∞ —Ç–∞—á—ñ–≤
        clickerImg.addEventListener('touchstart', (e) => {
            e.preventDefault();
            count++;
            updateCounter();
            clickerImg.style.transform = 'scale(0.9)';
        });

        clickerImg.addEventListener('touchend', (e) => {
            e.preventDefault();
            clickerImg.style.transform = 'scale(1)';
        });

        // –î–ª—è –∫–æ–º–ø'—é—Ç–µ—Ä–∞
        clickerImg.addEventListener('click', () => {
            count++;
            updateCounter();
            clickerImg.style.transform = 'scale(0.9)';
            setTimeout(() => {
                clickerImg.style.transform = 'scale(1)';
            }, 100);
        });

        // –ó–∞–±–æ—Ä–æ–Ω–∏—Ç–∏ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è —Å—Ç–æ—Ä—ñ–Ω–∫–∏
        window.addEventListener('beforeunload', (e) => {
            e.preventDefault();
            e.returnValue = '–ì—Ä–∞ –±—É–¥–µ –≤—Ç—Ä–∞—á–µ–Ω–∞! –¢–æ—á–Ω–æ —Ö–æ—á–µ—à –ø—ñ—Ç–∏?';
        });

        // –ê–≤—Ç–æ–∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è
        setInterval(() => {
            localStorage.setItem('clickCount', count);
        }, 1000);

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
        updateCounter();
        statusElement.textContent = '–ì—Ä–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–∞! –¢–∏—Å–Ω–∏ –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É üëÜ';

        // Service Worker (–±–µ–∑ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å –ø—Ä–æ –ø–æ–º–∏–ª–∫–∏)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./service-worker.js');
            });
        }
    </script>
</body>
</html>
